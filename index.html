<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Under Maintenance</title>
    <style>
        /* Importing unique fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #f9a826;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #b3b3b3;
        }

        .glow {
            color: #f9a826;
            text-shadow: 0 0 10px #f9a826, 0 0 20px #f9a826, 0 0 30px #f9a826;
        }

        .loader {
            border: 8px solid #333;
            border-radius: 50%;
            border-top: 8px solid #f9a826;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Under Maintenance</h1>
        <p>We're making some improvements to the portfolio.<br> Please check back soon!</p>
        <div class="loader"></div>
    </div>
</body>
</html>
